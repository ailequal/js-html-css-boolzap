<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>js-html-css-boolzap</title>
</head>
<body>
  <header>
    <!-- empty -->
  </header>
  <main>
    <div class="background_bollzap">
      <div class="bollzap clearfix">
        <div class="ui_left left">
          <div class="top_bar">
            <img src="img/ailequal.png" alt="ailequal.png">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="notification">
            <i class="fas fa-bell-slash"></i>
            <div>
              <h2>Get notified of new messages</h2>
              <span>Turn on desktop notificatons</span>
            </div>
          </div>
          <div class="search">
            <div>
              <input id="search" type="search" placeholder="Search or start a new chat">
            </div>
          </div>
          <div class="contact">
            <div id="bob" class="user">
              <img src="img/bob.jpg" alt="bob.jpg">
              <div>
                <h2>Bob</h2>
                <h3>Yeah, it is true.</h3>
              </div>
              <span>15:10</span>
            </div>
          </div>
        </div>
        <div class="ui_right left">
          <div class="top_bar">
            <div class="info">
              <img src="img/bob.jpg" alt="bob.jpg">
              <div>
                <h2>Bob</h2>
                <h3>Last login today at 12:10</h3>
              </div>
            </div>
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="chat clearfix">
            <div class="bubble send right clearfix">
              <h2>Hi there how are you?</h2>
              <span class="right">09:30</span>
            </div>
            <div class="bubble receive left clearfix">
              <h2>Hi there how are you?</h2>
              <span class="right">09:30</span>
            </div>
          </div>
          <div class="write">
            <i class="far fa-smile"></i>
            <input type="text" name="chat" placeholder="Write a message">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- empty -->
  </footer>
  <div class="template">
    <!-- template -->
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
